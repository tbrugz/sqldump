@includes = src_test/tbrugz/sqldump/processors/db.properties

sqldump.grabclass=JDBCSchemaGrabber
sqldump.processingclasses=mondrianschema.MondrianSchemaDumper, mondrianschema.MondrianSchemaValidator

sqldump.mondrianschema.outfile=${baseoutdir}/mondrian.xml
sqldump.mondrianschema.ignoremeasurecolumnsbelongingtopk=false

sqldump.driverclass=${sqlrun.driverclass}
sqldump.dburl=${sqlrun.dburl}
sqldump.user=${sqlrun.user}
sqldump.password=${sqlrun.password}
